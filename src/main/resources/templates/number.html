<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .input-container {
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="input-container">
    <form action="/guess/submit" method="post">
        <h2 th:text="${loginAnswer}"></h2>
        <label for="numberInput">Input a number</label>
        <input type="number" id="numberInput" name="number" placeholder="Enter a number" required />
        <button type="submit">Submit</button>
    </form>

    <div class="result">
        <p th:text="${number > 500} ? 'Lower ' : ''"></p>
        <p th:text="${number < 500} ? 'Higher ' : ''"></p>
        <p th:text="${number == 500} ? 'Correct! ' : ''"></p>
    </div>
</div>

</body>
</html>
